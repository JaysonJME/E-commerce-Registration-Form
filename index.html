<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Registration Form</title>
</head>
<body>
    <h2>E-Commerce Registration Form</h2>

    <form action="#" method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="business">Business Name:</label><br>
        <input type="text" id="business" name="business" required><br><br>

        <label for="country">Country of Origin:</label><br>
        <input type="text" id="country" name="country" placeholder="Enter your Country" required><br><br>
      
        <label>
            <input type="checkbox" id="terms" name="terms" required>
             I agree to the Terms and Conditions
        </label><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
